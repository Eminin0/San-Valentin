        .heart {

            height: 60px;

            box-shadow: 0 0 15px red;
            transition: bottom 1.5s ease-in-out;
            display: none;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -30px;
            left: 0;
        }

        .heart::after {
            left: 30px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: translateX(-50%) scale(1) rotate(-45deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(-45deg); }
        }

        .message {
            font-size: 14px;

        }

        .broken-heart::before {
